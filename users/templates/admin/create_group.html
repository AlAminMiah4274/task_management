{% extends "admin/dashboard.html" %}

{% block title %}Create Group{% endblock title %}

{% block content %}
	<div class="w-1/2 mx-auto">
		<ul>
			{% if messages %}
				{% for message in messages %}
					<li class="bg-green-500 px-2 py-1 text-white">{{message}}</li>
				{% endfor %}
			{% endif %}
		</ul>

		<form method="POST">
			{% csrf_token %}
			{{form}}

			<button type="submit" class="px-2 py-1 bg-blue-500 rounded text-white mt-3">Create Group</button>
		</form>
	</div>
{% endblock content %}
