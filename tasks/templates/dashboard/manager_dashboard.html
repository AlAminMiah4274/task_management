<!-- prettier-ignore -->
{% extends "dashboard/dashboard.html" %}

<!-- prettier-ignore -->
{% block title %}Manager Dashboard{% endblock title %}

<!-- prettier-ignore -->
{% block tasks %}

<!-- table section -->
<section class="mt-10">
  <!-- table header -->
  <div class="bg-white rounded-lg shadow-sm">
    <div
      class="grid grid-cols-4 text-gray-500 p-4 border-b border-gray-100 gap-4"
    >
      <div>TASK TITLE</div>
      <div>PRIORITY</div>
      <div>TEAM</div>
      <div>CREATED AT</div>
    </div>

    <!-- table elements -->

    <!-- task one -->
    <div class="divide-y divide-gray-100">
      <div class="grid grid-cols-4 items-center p-4 gap-4">
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 bg-green-700 rounded-full"></div>
          <div class="">Test Low Task</div>
        </div>
        <div>
          <span class="px-3 py-1 text-sm rounded-full bg-blue-100 text-blue-500"
            >Low</span
          >
        </div>
        <div>
          <div class="flex -space-x-2">
            <div
              class="w-8 h-8 rounded-full bg-blue-500 flex justify-center items-center text-white text-sm border-2 border-white"
            >
              CA
            </div>
            <div
              class="w-8 h-8 bg-blue-500 text-white rounded-full flex justify-center items-center text-sm border-2 border-white"
            >
              JS
            </div>
            <div
              class="w-8 h-8 bg-blue-500 text-white rounded-full flex justify-center items-center text-sm border-2 border-white"
            >
              B
            </div>
          </div>
        </div>
        <div>
          <span class="text-sm text-gray-500">9 months ago</span>
        </div>
      </div>

      <!-- task two -->
      <div class="grid grid-cols-4 items-center p-4 gap-4">
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 bg-yellow-300 rounded-full"></div>
          <div>Test Task</div>
        </div>
        <div>
          <span
            class="px-2 py-1 rounded-full bg-slate-200 text-sm text-slate-500"
            >Normal</span
          >
        </div>
        <div>
          <div class="flex -space-x-2">
            <div
              class="w-8 h-8 bg-blue-500 rounded-full text-white flex items-center justify-center text-sm border-2 border-white"
            >
              AJ
            </div>
            <div
              class="w-8 h-8 bg-blue-500 rounded-full text-white flex items-center justify-center text-sm border-2 border-white"

              EV

            <div
              class="w-8 h-8 bg-blue-500 rounded-full text-white flex items-center justify-center text-sm border-2 border-white"
            >
              B
            </div>
          </div>
        </div>
        <div>
          <span class="text-gray-500 text-sm">9 months ago</span>
        </div>
      </div>

      <!-- task three -->
      <div class="grid grid-cols-4 items-center p-4 gap-4">
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
          <div>Test Task</div>
        </div>
        <div>
          <span class="px-2 py-1 bg-red-100 text-sm text-red-500 rounded-full"
            >High</span
          >
        </div>
        <div>
          <div class="flex -space-x-2">
            <div
              class="w-8 h-8 bg-blue-500 text-white rounded-full flex justify-center items-center text-sm border-2 border-white"

              CA

            <div

              B

          </div>
        </div>

          <span class="text-sm text-gray-500">9 months ago</span>

      </div>

</section>
