{% load static %}

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task Form</title>

	<!-- external css file -->
	<link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
	<div class="w-1/2 mx-auto mt-8">
		<div>
		{% if message %}
			<p>{{message}}</p>
		{% endif %}
		</div>
		
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p}}

			<button type="submit" class="bg-rose-500 px-3 py-2 text-white rounded-md mt-5">Submit</button>
		</form>
	</div>
</body>
</html>
